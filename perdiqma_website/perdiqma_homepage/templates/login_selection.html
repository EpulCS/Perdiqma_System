<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      /* Google Font Link */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: burlywood;
        padding: 30px;
      }
      .container{
        max-width: 400px;
        width: 100%;
        background: #fff;
        padding: 40px 30px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        text-align: center;
      }
      .container h2{
        font-size: 24px;
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
      }
      .container a{
        display: block;
        margin: 10px 0;
        padding: 10px 0;
        background: #7d2ae8;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .container a:hover{
        background: #5b13b9;
      }
      .container .icon{
        font-size: 24px;
        margin-right: 10px;
        vertical-align: middle;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Login Type</h2>
        <a href="{% url 'pin_pass' %}"><i class="fas fa-user-shield icon"></i>Login as Admin</a>
        <a href="{% url 'loginpage' %}"><i class="fas fa-user icon"></i>Login as PERDIQMA Member</a>
    </div>
</body>
</html>
